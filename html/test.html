<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
      class Mage {
          constructor() {
              this.hitPoints = 10;
              this.abilities = [
                  {name: "Fireball", damage: 5},
                  {name: "Frostbite", damage: 5},
                  {name: "Lightning Bolt", damage: 5},
                  {name: "Arcane Blast", damage: 5}
              ];
          }

          attack() {
              // Choose a random ability
              const ability = this.abilities[Math.floor(Math.random() * this.abilities.length)];
              console.log(`The Mage uses ${ability.name} and deals ${ability.damage} damage.`);

              // Display message on HTML page
              const message = document.createElement("div");
              message.innerText = `The Mage uses ${ability.name} and deals ${ability.damage} damage.`;
              document.body.appendChild(message);

              // Remove message after 4 seconds
              setTimeout(() => {
                  document.body.removeChild(message);
              }, 4000);
          }
      }

      const myMage = new Mage();
      myMage.attack();




      const Dragon = {
      health: 10,
      abilities: ['fire breath', 'wing attack', 'tail swipe', 'claws'],

      // Method to attack with a random ability
      attack: function() {
        // Choose a random ability
        const randomIndex = Math.floor(Math.random() * this.abilities.length);
        const randomAbility = this.abilities[randomIndex];

        // Calculate the damage of the attack
        const damage = Math.ceil(Math.random() * 4);

        console.log(`The dragon used its ${randomAbility} ability and did ${damage} damage!`);

        // Create an element to display the attack
        const attackElement = document.createElement('div');
        attackElement.innerHTML = `The dragon used its ${randomAbility} ability! and did ${damage} damage!`;
        document.body.appendChild(attackElement);

        // Remove the element after 4 seconds
        setTimeout(() => {
          document.body.removeChild(attackElement);
        }, 4000);

        return damage;
      }
    };

    // Test the Dragon object
    const myDragon = Object.create(Dragon);
    myDragon.attack(); // Output: The dragon used its [random ability] ability and did [random damage] damage!

  </script>

</body>
</html>
