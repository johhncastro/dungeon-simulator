<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dungeon Simulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/front-page.css">
</head>
<body>
<div style="background-image: url(/textures/fight-bg-2.gif);background-repeat: no-repeat; background-size: 100% 100%;">
    <h1 id="title-header">Dungeon Simulator</h1>

<!--    this is a container for the health bar -->
    <section class="d-flex justify-content-around">
        <div id="mage-health" class="d-flex justify-content-center  "><img src="/health-textures/Health-10.png"> </div>
        <div id="ghost-health" class="d-flex justify-content-center "><img src="/health-textures/Health-10.png"> </div>
    </section>
<!--    end of health bar section-->

<!--    this is a section for the character img(s)-->
    <section class="d-flex justify-content-around">
<!--        <img class="fight-scene" src="/images/fight-bg-2.gif">-->


        <div class="d-flex justify-content-center pb-5 " ><img src="/textures/mage-lg.png"></div>
        <div class="d-flex justify-content-center pb-5 "><img src="/textures/Ghost-xl.png/"></div>
    </section>
</div> <!-- end of container (title-header) -->

    <section class="d-flex w-100  justify-content-around" style="background-color: #414141">
        <div class="dialog col-4 text-center" id="mage-dialog">MAGE</div>
        <div class="dialog2 col-4 text-center" id="ghost-dialog">GHOST</div>
    </section> <!-- end of container (dialog container) -->

    <section style="background-image: url(/textures/controls-bg-final.gif);background-repeat: no-repeat; background-size: 100% 100%;" class="d-flex justify-content-around flex-column" id="controlla">
        <div class="d-flex justify-content-around control-panel h-25">
<!--            <button class="box2 w-25 ">fireball</button>-->
            <img src="/textures/fireball-test-2.png " class="box2">
            <img src="/textures/slashes-btn.png" class="box1">

<!--            <button class="box1 w-25">light attack</button>-->
        </div>
        <div class="d-flex justify-content-around control-panel h-25">
            <img src="/textures/swing-staff-btn.png">
            <img src="/textures/phase-btn-static.png">
        </div>
        <div class="d-flex justify-content-around control-panel h-25">
            <img class="heal-btn" src="/textures/heal-btn-static.png">
            <img src="/textures/shield-btn.png">

        </div>
    </section> <!-- end of container (button control panel) -->





<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
<script src="/js/characters.js"></script>
<script src="https://kit.fontawesome.com/cda6cdb8ba.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
